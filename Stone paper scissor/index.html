<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color: black;
        color: white;
        margin-top: 8rem;
    }
    .restart-btn {
        display: none;
    }
  </style>
</head>

<body>
  <div class="container text-center mt-5">
    <h1 class="text-bold">Rock Paper Scissors</h1>
    <div class="btn-group mt-3" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary m-2" onclick="chooseOption('rock')">Rock</button>
      <button type="button" class="btn btn-primary m-2" onclick="chooseOption('paper')">Paper</button>
      <button type="button" class="btn btn-primary m-2" onclick="chooseOption('scissors')">Scissors</button>
    </div>
    <div class="mt-3">
      <h2 id="result" ></h2>
      <h3 id="round"></h3>
      <h3 id="score" class="border p-4 m-3 "></h3>
    </div>
    <div class="mt-3 restart-btn">
        <button class="btn btn-danger" onclick="restartMatch()">Restart Match</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
